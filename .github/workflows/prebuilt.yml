name: CMake

on:
  push:
    branches: [ cicd ]
  pull_request:
    branches: [ cider ]

env:
  BUILD_TYPE: Debug
  PREFIX_OMNISCIDB: /usr/local/mapd-deps
  PATH_SCRIPTS: ${{github.workspace}}/scripts

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Prebuilt
      run: |
        sudo apt-get update
        bash ${{env.PATH_SCRIPTS}}/mapd-deps-prebuilt.sh
        echo "**original env start********************************\n"
        env
        echo "**original env end********************************\n"

    - name: Dpendency for ubuntu
      run: |
        source ${{env.PREFIX_OMNISCIDB}}/mapd-deps.sh
        echo "**mapd-deps env start********************************\n"
        env
        echo "**mapd-deps env end********************************\n"