name: pre-commit checker

on:
  push:
    branches: [ cider ]
  pull_request:
    branches: [ cider ]

env:
  BUILD_TYPE: Debug
  PRESTO_CPP_PATH: ${{github.workspace}}/../presto_cpp

jobs:
  uts_and_coverage_check:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Preparation
      run: |
        mkdir -p /root/.m2/repository
        mkdir -p ${{env.PRESTO_CPP_PATH}}
        cd ${{env.PRESTO_CPP_PATH}}
        git clone -b Modular_SQL https://github.com/Intel-bigdata/velox.git
        sed -i '/^enum class ContextScope { GLOBAL,.*/i #ifdef GLOBAL\n#undef GLOBAL\n#endif\n' ${{env.PRESTO_CPP_PATH}}/velox/velox/core/Context.h

    - name: Build
      working-directory: ${{github.workspace}}
      run: |
        sed -i 's|/workspace|${{github.workspace}}/..|g' scripts/omnisci-env.sh
        source scripts/omnisci-env.sh
        bash build-omnisci-debug.sh
        
    - name: UTs
      working-directory: ${{github.workspace}}/build-${{env.BUILD_TYPE}}
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Clean up
      if: always()
      run: |
        rm -rf /root/.m2/repository
        rm -rf ${{env.PRESTO_CPP_PATH}}
